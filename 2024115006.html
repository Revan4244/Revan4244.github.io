<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity
      geometry="primitive: dodecahedron; radius: 1"
      position="0 1 -4"
      material="color: #4CC3D9"
    ></a-entity>
    
    <a-entity
      geometry="primitive: icosahedron; radius: 0.8"
      position="0 2.5 -4"
      material="color: #EF2D5E"
    ></a-entity>
    
    <a-entity
      geometry="primitive: octahedron; radius: 0.6"
      position="0 3.8 -4"
      material="color: #FFB347"
    ></a-entity>
    
    <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    
    <a-light type="ambient" color="#BBB"></a-light>
    <a-light type="directional" position="0 1 1" color="#FFF" intensity="0.6"></a-light>
  </a-scene>
  
  <p>Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>.
   Submit your &lt;rollnumber&gt;.html page in your github.io page i.e. https://&lt;yourdomain&gt;.github.io/&lt;rollnumber&gt;.html and submit

</body>
</html>
